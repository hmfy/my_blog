<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .content {
            font-size: 20px;
            margin: 100px auto;
            width: 900px;
        }
        .title {
            width: 600px;
            margin: 100px auto;
        }
        #content {
            width: 700px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>每日一句</h2>
    </div>
    <div class="content">
        <pre name="" cols="80" rows="10" id="content" contenteditable="true"></pre>
    </div>
    <button onclick="handleClick()">提交</button>
    <script>
        function handleClick() {
            let content =  $('#content').html()
            $.ajax({
                url: '/editEveryDay',
                method: 'POST',
                data: content,
                success(res){
                    const result = JSON.parse(res)
                    $('#content').html('')
                    console.log(result.msg)
                },
                error (res) {
                    console.log(res)
                }
            })
        }
    </script>
</body>
</html>
